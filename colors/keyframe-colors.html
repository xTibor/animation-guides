<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }

        #palette_container {
            display: grid;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script>
        const palettes = {
            "pal-hsl": {
                columns: [0, 30, 60, 120, 180, 240, 300],
                rows: [
                    [90, 55,  -5], // Paper
                    [75, 70, -10], // Paint
                    [40, 80, -15], // Trace
                ],
                color: (hue, [lightness, saturation, hue_shift]) => {
                    return `hsl(${hue + hue_shift}deg ${saturation}% ${lightness}%)`;
                }
            },
            "pal-oklch": {
                columns: [0, 30, 60, 120, 180, 240, 300],
                rows: [
                    [96.6,  6.5, 0], // Paper
                    [79.1,  5.0, 0], // Paint
                    [50.0, 80.0, 0], // Trace
                ],
                color: (hue, [lightness, chroma, hue_shift]) => {
                    return `oklch(${lightness}% ${chroma}% ${hue + hue_shift}deg)`;
                }
            },
        };

        window.addEventListener("DOMContentLoaded", () => {
            const current_palette = palettes["pal-hsl"];

            const palette_container = document.getElementById("palette_container");
            palette_container.style.gridTemplateColumns = `repeat(${current_palette.columns.length}, 1fr)`;
            palette_container.style.gridTemplateRows = `repeat(${current_palette.rows.length}, 1fr)`;

            for (const row of current_palette.rows) {
                for (const column of current_palette.columns) {
                    let color_swatch = document.createElement("div");
                    color_swatch.style.backgroundColor = current_palette.color(column, row);
                    palette_container.appendChild(color_swatch);
                }
            }
        })
    </script>
</head>
<body>
    <div id="palette_container"></div>
</body>
</html>

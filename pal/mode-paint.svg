<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
    <style>
    .outline {
        fill: none;
        paint-order: stroke fill markers;
        stroke-width: 2px;
        stroke: #ff0000;
    }
    .mode_label {
        dominant-baseline: central;
